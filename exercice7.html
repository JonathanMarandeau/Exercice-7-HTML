<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
  </head>
  <body>
    <form>
      <span class="Identité">Votre identité</span>
      <div id="Identité">
        <ol>
          <li>Nom:
            <input type="Nom" name="Nom" placeholder="Nom"/>
          </li>
          <li>Prénom:
            <input type="Prénom" name="Prénom" placeholder="Prénom"/>
          </li>
          <li>Adresse mail:
            <input type="Adresse mail" name="Adresse mail" placeholder="Adresse mail"/>
          </li>
        </ol>
      </div>
      <span class="Adresse">Adresse de livraison</span>
      <div id="Adresse">
      <ol>
          <li>Adresse:
            <textarea name="adresse de livraison" id="adresse de livraison"></textarea>
          </li>
          <li>Code postal:
            <input type="Code postal" name="Code postal" placeholder="Code postal"/>
          </li>
          <li>Ville:
            <input type="Ville" name="Ville" placeholder="Ville"/>
          </li>
      </ol>
    </div>
      <span class="Info">Informations de règlement</span>
      <div id="Règlement">
      <ol>
        <li>Type de carte bancaire:<br>
            <input type="radio" name="carte" value="VISA" id="VISA"/>
              <label>VISA</label><br>
            <input type="radio" name="carte" value="Mastercard" id="Mastercard"/>
              <label>Mastercard</label>
          <li>Numéro de carte:
            <input type="Numéro de carte" name="Numéro de carte" placeholder="Numéro de carte"/>
          </li>
          <li>Code de sécurité
            <input type="Code de sécurité" name="Code de sécurité" placeholder="Code de sécurité"/>
          </li>
          <li>Nom du titulaire
            <input type="Nom du titulaire" name="Nom du titulaire" placeholder="Nome du titulaire"/>
          </li>
        </ol>
      </div>
      <input type="button" value="J'achète"/>
    </form>
  </body>
</html>
